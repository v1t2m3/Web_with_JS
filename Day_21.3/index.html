<script>
  class Shape {
    constructor (color, isfilled = null) {
     this.color = color;
     this.isfilled = isfilled ==null?false:true;
    }
    toString() {
     return "A shape with color of " + this.color + " and " + (this.isfilled?"filled":"not filled");
    }
  }
  let A = new Shape('Green', true);
  console.log(A.toString());
  class Circlde extends Shape {
   constructor(color, isfilled, radius=1) {
    super(color, isfilled);
    this.radius = radius;
   }
   getArea() {
    return this.radius*this.radius*3.14;
   }
   getPerimeter () {
    return this.radius*2*3.14;
   }
   toString() {
    return "A Circle with radius = " + this.radius + " Area = " + this.getArea() + " Perimeter =" + this.getPerimeter() + " , which is a subclass of " +A.toString();
   }
  }
  let B = new Circlde("Red", true, 5);
  console.log( B.toString());
</script>

<script>
 //dung callback
 let greet = (name,callback) => {
  console.log(name);
  callback();
 }
 let callMe = () => {
  console.log('Hi!');
 }
 console.log(greet('Tam', callMe));
 //dung timeout()
 let chao = () => {
  console.log('Xin chao');
 }
 let sayHello = () =>{
  console.log('Hello word!');
 }
 function callback () {
 chao();
 setTimeout(()=>{
  console.log(sayHello());
  }, 1000);
  console.log('My name is Tam');  
 }
 console.log(callback());
</script>
